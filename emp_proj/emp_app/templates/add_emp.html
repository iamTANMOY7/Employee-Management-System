<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
            max-width: 700px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section hr {
            margin-top: 10px;
        }

        .custom-select:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Add an Employee</h1>
        <p class="text-muted text-center">Fill in the form to add a new employee to the system.</p>
        <hr>
        <form action="/add_emp" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-section">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}"
                    placeholder="Enter first name" required>
            </div>
            <div class="form-section">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}"
                    placeholder="Enter last name" required>
            </div>
            <div class="form-section">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}"
                    placeholder="Enter salary" required>
            </div>
            <div class="form-section">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}"
                    placeholder="Enter bonus amount">
            </div>
            <div class="form-section">
                <label for="role" class="form-label">Role</label>
                <select class="form-control custom-select" id="role" name="role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="1" {% if role == 1 %}selected{% endif %}>HR</option> 
                    <option value="2" {% if role == 2 %}selected{% endif %}>Developer</option>
                    <option value="3" {% if role == 5 %}selected{% endif %}>Tester</option>                                                    
                </select>
            </div>
            <div class="form-section">
                <label for="dept" class="form-label">Department</label>
                <select class="form-control custom-select" id="dept" name="dept" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="1" {% if dept == 1 %}selected{% endif %}>HR</option>
                    <option value="2" {% if dept == 2 %}selected{% endif %}>Python Developer</option>
                    <option value="3" {% if dept == 3 %}selected{% endif %}>Java Developer</option>
                    <option value="4" {% if dept == 4 %}selected{% endif %}>Web Developer</option>
                    <option value="5" {% if dept == 5 %}selected{% endif %}>Tester</option>   
                </select>
            </div>
            <div class="form-section">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}"
                    placeholder="Enter phone number" required>
            </div>
            <div class="form-section">
                <label for="hire_date" class="form-label">Hiring Date</label>
                <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{hire_date}}"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
