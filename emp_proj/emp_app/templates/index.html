<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            margin-top: 30px;
            color: #343a40;
        }

        .btn-custom {
            margin: 10px 0;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .card {
            border: none;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <h1>Manage Employee</h1>
            <hr>
            <a class="btn btn-primary btn-lg btn-custom" href="/all_emp" role="button">View All Employees</a>
            <a class="btn btn-success btn-lg btn-custom" href="/add_emp" role="button">Add Employee</a>
            <a class="btn btn-danger btn-lg btn-custom" href="/remove_emp" role="button">Remove Employee</a>
            <a class="btn btn-warning btn-lg btn-custom" href="/filter_emp" role="button">Filter Employees</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
